<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/conocimiento.css">
    <title>Prueba de conocimiento</title>
</head>

<body>
    <nav>
        <a href="../index.html">Volver</a>
        <img src="../img/logo.png" alt="">
    </nav>
    <div class="contenido">
  
    <form>
        <div class="form-group">
            <h1>PRUEBA DE PRACTICA Y CONOCIMIENTO</h1>
            <label>¿Qué compone un grafo?</label><br>
            <select class="form-control" id="grafo">
                <option value="0">Seleccione una opción</option>
                <option value="1">Nodos y aristas</option>
                <option value="2">Atomos y aristas</option>
                <option value="3">Propiedad y colección</option>
                <option value="4">Todas las anteriores</option>
                </select>   
        </div>

        <div class="form-group">
            <label>¿En las bases de datos NOSQL qué es Redis?</label><br>
            <select class="form-control">
                <option value="0">Seleccione una opcion</option>
                <option value="1">Es un framework de trabajo de MongoDB.</option>
                <option value="2">Es una base de datos no relacional ampliamente utilizada para hacer caché.</option>
                <option value="3">Es una version mejorada de mongoDB y las bases de datos NOSQL.</option>
                <option value="4">Es un gestor de bases de datos NOSQL derivado de mongoDB.</option>
            </select>
        </div>

        <div class="form-group">
            <label>En los tipos de bases de datos, la familia de columnas sirve para:</label><br>
            <select id="datebd" class="form-control">
                <option value="0">Seleccione una opcion</option>
                <option value="1">guardar datos en grupos.</option>
                <option value="2">tener un identificador único en cada documento.</option>
                <option value="3">ordenar los valores según su clave.</option>
                <option value="4">Realizar consultas eficientes a través de los nodos.</option>
            </select>
        </div>

        <div class="form-group">
            <label>¿Cuales son los componentes de Mongodb?</label><br>
            <select id="componentes" class="form-control">
                <option value="0">Seleccione una opcion</option>
                <option value="1">Base de datos</option>
                <option value="2">Colección</option>
                <option value="3">Documento</option>
                <option value="4">Representación binaria</option>
                <option value="5">Todas las anteriores</option>
            </select>
        </div>

        <div class="form-group">
            <label>En las bases de datos relacionales están las: Tablas, Filas, Columnas y Clave principal
                entre otros; En bases de datos
                no relacionales a que se asemejan estos términos</label><br>
            <select id="bdnor" class="form-control">
                <option value="0">Seleccione una opcion</option>
                <option value="1">Documentos, Filas, primary key, campos. </option>
                <option value="2">Colecciones, Campos, id, valores.</option>
                <option value="3">Colecciones, documentos, archivos, objectId.</option>
                <option value="4">Tablas, propiedades, colecciones, documentos..</option>
            </select>
           
        </div>
        <div class="form-group">
         
            <label>Seleccione la sintaxis correcta para el operador or</label><br>
            <select class="form-control" id="grafo">
                <option value="0">Seleccione una opción</option>
                <option value="1">db.coleccion.find({ $or[{ nombre: tatiana }] })</option>
                <option value="2">db.coleccion.find({ $or[{ nombre: tatiana },{nombre: Andrés}] }) </option>
                <option value="3"> db.coleccion.find({ [{ nombre: “tatiana” } $or {nombre: “Andrés”}] })</option>
                
                </select>   
        </div>

        <div class="form-group">
            <label> Seleccione la opción correcta para eliminar la base de datos llamada hospital </label><br>
            <select class="form-control">
                <option value="0">Seleccione una opcion</option>
                <option value="1">db dropDatabase(“hospital”) </option>
                <option value="2">Pasos 1. db.use(“hospital”) 2. db.drop.Database()</option>
                <option value="3">dropDatabase(“hospital”)</option>
                <option value="4">Pasos 1. use hospital 2. db.dropDatabase()</option>
            </select>
        </div>

        <div class="form-group">
            <label> Se desea añadir el file titulo a la colección libro. Seleccione la opción correcta </label><br>
            <select id="datebd" class="form-control">
                <option value="0">Seleccione una opcion</option>
                <option value="1">db.libro.insert({ titulo:el gato negro }) </option>
                <option value="2">db.libro.update({ titulo:el gato negro })</option>
                <option value="3">db.libro.update({ autor:”edgar allan poe” },{$set:{ titulo:”el gato negro” }})</option>
                <option value="4">db.libro.update({ autor:”edgar allan poe” },{$unset:{ titulo:”el gato negro” }})</option>
            </select>
        </div>

        <div class="form-group">
            <label>Se desea ordenar el file id de manera descendente. Seleccione la opción correcta</label><br>
            <select id="componentes" class="form-control">
                <option value="0">Seleccione una opcion</option>
                <option value="1"> db.coleccion.find({ nombre: tatiana }).sort ({id:1})</option>
                <option value="2">db.coleccion.find({ edad:”18” }).sort ({_id:-1}) </option>
                <option value="3">db.coleccion.find( ).sort (id:1) </option>
                <option value="4">db.coleccion.find( ).sort ({_id:-1}) </option>
            
            </select>
        </div>

        <div class="form-group">
            <label>La sintaxis correcta del método update () :</label><br>
            <select id="bdnor" class="form-control">
                <option value="0">Seleccione una opcion</option>
                <option value="1">db.update.collection({$set: {file:value}}, {file:value}) </option>
                <option value="2">update({file:name_collection}) </option>
                <option value="3">db.collectionname.update({file:value}, {$set: {file:value}}) </option>
                <option value="4"> update({file:value}, {$set: {file:value}}.sort{file:-1})</option>
            </select>
           
        </div>
       
        <div class="wrap">
            <button id="responder"class="button">Responder</button>
          </div>

       
    </form>
</div>
</body>

</html>
